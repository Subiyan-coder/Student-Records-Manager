<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center">✏️ Edit Student Record</h2>
    
    <div class="card mt-4 shadow-sm mx-auto" style="max-width: 800px;">
        <div class="card-body">
            <form action="/edit/{{ student.id }}" method="POST" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold">Full Name</label>
                    <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Institute Name</label>
                    <input type="text" name="institute_name" class="form-control" value="{{ student.institute_name }}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Degree</label>
                    <input type="text" name="degree" class="form-control" value="{{ student.degree }}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Department</label>
                    <input type="text" name="dept" class="form-control" value="{{ student.department }}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Year of Study</label>
                    <input type="number" name="year" class="form-control" value="{{ student.year_of_study }}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">CGPA</label>
                    <input type="number" step="0.01" name="cgpa" class="form-control" value="{{ student.cgpa }}" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Status</label>
                    <select name="status" class="form-select" required>
                        <option value="Pursuing" {% if student.status == 'Pursuing' %}selected{% endif %}>Pursuing</option>
                        <option value="Completed" {% if student.status == 'Completed' %}selected{% endif %}>Completed</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">End Year</label>
                    <input type="number" name="end_year" class="form-control" value="{{ student.end_year }}" required>
                </div>
                <div class="col-12 mt-4 text-center">
                    <button type="submit" class="btn btn-success px-4">Update Record</button>
                    <a href="/" class="btn btn-secondary px-4">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
