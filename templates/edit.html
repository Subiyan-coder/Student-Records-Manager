<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">✏️ Edit Student Details</h2>

    <div class="card p-4 shadow-sm" style="max-width: 600px; margin: auto;">
        <form action="/edit/{{ student.id }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" value="{{ student.name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" name="dept" class="form-control" value="{{ student.department }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Year of Study</label>
                <input type="number" name="year" class="form-control" value="{{ student.year_of_study }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">CGPA</label>
                <input type="number" step="0.01" name="cgpa" class="form-control" value="{{ student.cgpa }}" required>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-success">Update Student</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
