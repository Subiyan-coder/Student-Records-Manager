<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">ğŸ“ Student Records Manager</h2>

    <div class="card p-4 mb-4 shadow-sm">
        <h4>Add New Student</h4>
        <form action="/add" method="POST" class="row g-3">
            <div class="col-md-3">
                <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="dept" class="form-control" placeholder="Department" required>
            </div>
            <div class="col-md-2">
                <input type="number" name="year" class="form-control" placeholder="Year" required>
            </div>
            <div class="col-md-2">
                <input type="number" step="0.01" name="cgpa" class="form-control" placeholder="CGPA" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
        </form>
    </div>

    <div class="card p-4 shadow-sm">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Year</th>
                    <th>CGPA</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.department }}</td>
                    <td>{{ student.year_of_study }}</td>
                    <td>{{ student.cgpa }}</td>
                    <td>
                        <a href="/edit/{{ student.id }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete/{{ student.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
